<!doctype html>
<html>
<head>

<meta charset="UTF-8">
<title>APP</title>
<link href="jquery-mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
<script src="phonegap.js" type="text/javascript"></script>
<script src="js/backendless.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>

</head>

<body>


<div data-role="page" id="toDoPage">

  <div data-role="header">
    <h1>Sensor Example</h1>
  </div>

  <div data-role="content">
    <input type="text" name="textinput" id="addTaskText" value="" placeholder="New task"  />

    <ul data-role="listview" id="taskList">
      <li>First task</li>
      <li>Another task</li>
    </ul>
  </div>

  <div data-role="footer">
    <h4>Footer</h4>
  </div>

</div>

</html>
